<base-wrap/>
<div class="row mt events">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb">
                <i class="fa fa-angle-right"></i>
                Create Event
            </h4>
            <form class="form-horizontal style-form" name="createForm" ng-submit="createEvent(createForm)" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Event Name</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="event.eventName" class="form-control" placeholder="Event Name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Start Time</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="event.startTime" class="form-control" placeholder="Start Time" required datetimepicker/>
                        <span class="help-block">Gonna Use Datepicker</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">End Time</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="event.endTime" class="form-control" placeholder="End Time" required/>
                        <span class="help-block">Gonna Use Datepicker</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="event.descrition" class="form-control" placeholder="Description" required/>
                        <span class="help-block"></span>
                    </div>
                </div>
                <button type="submit" class="btn btn-theme02 pull-right">
                    <i class="fa fa-check"></i>
                    Button
                </button>
            </form>
        </div>
    </div>
    <!-- /col-lg-9 END SECTION MIDDLE  -->
</div>
</base-wrap>
