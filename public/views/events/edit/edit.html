<base-wrap/>
<div class="row mt events">
    <div class="col-lg-12">
        <div class="form-panel">
            <h4 class="mb">
                <i class="fa fa-angle-right"></i>
                Create Event
            </h4>
            <form class="form-horizontal style-form" name="editForm" ng-submit="createEvent(editForm)" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Event Name</label>
                    <div class="col-sm-4">
                        <input type="text" name="Name" ng-model="event.title" class="form-control" placeholder="Event Name" required/>
                    </div>
                    <span class="help-block" ng-show="editForm.Name.$dirty && editForm.Name.$error.required">
                        Event Name is
                        <strong>Required</strong>
                    </span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Event Image</label>
                    <div class="col-sm-4">
                        <input type="url" ng-model="event.image_url" name="Image" class="form-control" placeholder="Event Image" required/>
                    </div>
                    <span class="help-block" ng-show="editForm.Image.$dirty && editForm.Image.$error.required">
                        Event Image Url is
                        <strong>Required</strong>
                    </span>
                    <span class="help-block" ng-show="editForm.Image.$dirty && editForm.Image.$error.url">
                        Event Image Url is
                        <strong>Incorrect</strong>
                    </span>
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <label class="col-sm-2 col-sm-2 control-label">Start Time</label>
                        <div class="col-sm-4">
                            <a class="dropdown-toggle" id="dropdown1" role="button" data-toggle="dropdown" data-target="#" href="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="event.start_time" placeholder="Start Time"/>
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="event.start_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown1' }"/></datetimepicker>
                            </ul>
                        </div>
                    </div>
                    <span class="help-block">Gonna Use Datepicker</span>
                </div>
                <div class="form-group">
                    <div class="dropdown">
                        <label class="col-sm-2 col-sm-2 control-label">End TIme</label>
                        <div class="col-sm-4">
                            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" ng-model="event.end_time" placeholder="End Time"/>
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="event.end_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/></datetimepicker>
                            </ul>
                        </div>
                    </div>
                    <span class="help-block">Gonna Use Datepicker</span>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-sm-2 control-label">Description</label>
                    <div class="col-sm-4">
                        <input type="text" ng-model="event.desc" name="Desc" class="form-control" placeholder="Description" required/>
                        <span class="help-block" ng-show="editForm.Desc.$dirty && editForm.Desc.$error.required">
                            Event Description is
                            <strong>Required</strong>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 pull-right">
                        <button type="submit" class="btn btn-theme02 pull-right mr" ng-disabled="editForm.$invalid">
                            <i class="fa fa-check"></i>
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- /col-lg-9 END SECTION MIDDLE  -->
</div>
</base-wrap>
