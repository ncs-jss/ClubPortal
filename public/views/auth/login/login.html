<div id="login-page">
    <div class="container">
        <form class="form-login" name="loginForm" ng-submit="login(loginForm)" novalidate>
            <h2 class="form-login-heading">sign in now</h2>
            <div class="login-wrap">
                <div class="form-group" ng-class="{'has-success': loginForm.Email.$valid,'has-error': loginForm.Email.$dirty && loginForm.Email.$invalid}">
                    <input type="email" name="Email" class="form-control" ng-model="user.email" placeholder="Email" autofocus required/>
                    <span class="form-text text-muted ml" ng-show="loginForm.Email.$dirty && loginForm.Email.$error.email">Invalid Email</span>
                    <span class="form-text text-muted ml" ng-show="loginForm.Email.$dirty && loginForm.Email.$error.required">Email is Required</span>
                </div>
                <div class="form-group" ng-class="{'has-success': loginForm.Password.$valid,'has-error': loginForm.Password.$dirty && loginForm.Password.$invalid}">
                    <input type="password" name="Password" class="form-control" ng-model="user.password" placeholder="Password" required ng-minlength="6"/>
                    <span class="form-text text-muted ml" ng-show="loginForm.Password.$dirty && loginForm.Password.$error.required">Password is Required</span>
                    <span class="form-text text-muted ml" ng-show="loginForm.Password.$dirty && loginForm.Password.$error.minlength">Password must be atleast 6 characters</span>
                </div>
                <label class="checkbox">
                    <span class="pull-right">
                        <a data-toggle="modal" href="#forgotPasswordModal">Forgot Password?</a>
                    </span>
                </label>
                <button class="btn btn-theme btn-block" href="/" type="submit" ng-disabled="loginForm.$invalid">
                    <i class="fa fa-lock"></i>
                    <span ng-show="loginForm.$valid">SIGN IN</span> 
                </button>
                <hr/>
                <div class="login-social-link centered">
                    <p>or you can sign in via your social network</p>
                    <button class="btn btn-facebook" type="submit">
                        <i class="fa fa-facebook"></i>
                        Facebook
                    </button>
                    <!-- <button class="btn btn-twitter" type="submit">
                        <i class="fa fa-twitter"></i>
                        Twitter
                    </button> -->
                    <button class="btn btn-danger" type="submit">
                        <i class="fa fa-google"></i>
                        Google +
                    </button>
                </div>
                <div class="registration">
                    Don't have an account yet?
                    <br/>
                    <a class="" href="#">Create an account</a>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Modal -->
<div id="forgotPasswordModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
            </div>
            <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix"/>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
            </div>
        </div>
    </div>
</div>
